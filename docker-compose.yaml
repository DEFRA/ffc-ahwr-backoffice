version: '3.8'

services:
  ffc-ahwr-backoffice:
    build:
      context: .
      target: production
    image: ffc-ahwr-backoffice
    container_name: ffc-ahwr-backoffice
    environment:
      APPINSIGHTS_CLOUDROLE: ffc-ahwr-backoffice-local
      APPLICATIONINSIGHTS_CONNECTION_STRING: ${APPLICATIONINSIGHTS_CONNECTION_STRING}
      AADAR_ENABLED: ${AADAR_ENABLED:-true}
      AADAR_CLIENT_SECRET: ${AADAR_CLIENT_SECRET:-notset}
      AADAR_CLIENT_ID: ${AADAR_CLIENT_ID:-notset}
      AADAR_REDIRECT_URL: ${AADAR_REDIRECT_URL:-http://localhost:3002/authenticate}
      AADAR_TENANT_ID: ${AADAR_TENANT_ID:-notset}
      COOKIE_PASSWORD: who-likes-cookies-i-like-cookies-everybody-likes-cookies
      REDIS_HOSTNAME: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      SERVICE_URI: http://localhost:3002
      APPLICATION_API_URI: http://host.docker.internal:3001/api
      DISPLAY_PAGE_SIZE: 20
      AZURE_STORAGE_ACCOUNT_NAME: ${AZURE_STORAGE_ACCOUNT_NAME:-ffcahwr}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-DefaultEndpointsProtocol=https;AccountName=ffcahwr;AccountKey=rY7JhqIUbzKLc3KGcqOrhQxrvt0y9vVgZiR0sPqpijrIA3C4SM5hVTHhnjRp2ALaTKufc6ummz7lOXcS5j1b4Q==;BlobEndpoint=https://ffcahwr.blob.core.windows.net/;QueueEndpoint=https://ffcahwr.queue.core.windows.net/;TableEndpoint=https://ffcahwr.table.core.windows.net/;FileEndpoint=https://ffcahwr.file.core.windows.net/;}
      AZURE_STORAGE_USE_CONNECTION_STRING: "true"
